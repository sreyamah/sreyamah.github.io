<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main Page</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }
        
        button {

        }
        
        #theme-result {

        }
    </style>
</head>
<body>
    <h1>sreya's epic bday theme generator</h1>
    <button onclick="generateTheme()">generate theme</button>
    <div id="theme-result"></div>
    
    <script>
        const themes = [
            "yung lean lookalike contest",

            "business in the front, party in the back",

            "diddy party",
            "stanley kubrick's eyes wide shut [1999]",
            "drain gang role play",
            "best hole contest",
            "fakemink",
            "graphic design is my passion",
            "pepto bismol",
            "wear this color: #C8A2C8",
            "wear this color: #ASS420"

        function generateTheme() {
            const randomIndex = Math.floor(Math.random() * themes.length);
            const selectedTheme = themes[randomIndex];
            document.getElementById('theme-result').textContent = selectedTheme;
        }
    </script>
</body>
</html>
