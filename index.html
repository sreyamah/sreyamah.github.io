<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(20px, 5vw, 32px);
            text-align: center;
            margin: 0 0 24px 0;
            line-height: 1.3;
        }
        
        button {
            margin-top: 8px;
            padding: 14px 28px;
            font-size: 18px;
            font-family: Helvetica, Arial, sans-serif;
            cursor: pointer;
            border: 2px solid #000;
            background: #fff;
            color: #000;
            border-radius: 4px;
            min-height: 48px;
            touch-action: manipulation;
        }
        
        button:active {
            background: #f0f0f0;
        }
        
        #theme-result {
            margin-top: 24px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            text-align: center;
            line-height: 1.4;
            max-width: 90vw;
            word-wrap: break-word;
            padding: 0 8px;
        }
    </style>
</head>
<body>
    <h1>sreya's epic bday theme generator</h1>
    <button onclick="generateTheme()">generate theme</button>
    <div id="theme-result"></div>
    
    <script>
        const themes = [
            "yung lean lookalike contest",
            "ur fav font",
            "business in the front, party in the back",
            "big cats üêØüòª (you can't be the bengal tiger. there can only be one bengal tiger)",
            "jungian archetypes",
            "the four horsemen of the bushwick hyperpopocalypse",
            "stanley kubrick's eyes wide shut [1999]",
            "drain gang role play",
            "best hole contest",
            "graphic design is my passion",
            "pepto bismol",
            "wear this color: #C8A2C8",
            "wear this color: #ASS420",
            "david cronenberg's crash [1996]",
            "the intersection of art and technology",
            "obscure reference only i would get",
            "driftcore",
        ];
        
        function generateTheme() {
            const randomIndex = Math.floor(Math.random() * themes.length);
            const selectedTheme = themes[randomIndex];
            document.getElementById('theme-result').textContent = selectedTheme;
        }
    </script>
</body>
</html>
